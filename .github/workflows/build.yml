name: Camera linux client

on:
  push:
    branches:
      - 'main'

jobs:
  build-camera-test:
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml # path to pubspec.yaml

      - run: flutter --version